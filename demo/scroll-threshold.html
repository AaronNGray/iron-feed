<!doctype html>
<html id="html">
<head>
  <title>Load data using iron-scroll-threshold</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
  <link rel="import" href="../../iron-image/iron-image.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../../paper-styles/typography.html">
  <link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">
  <link rel="import" href="../iron-feed.html">

  <style is="custom-style">

    body {
      @apply(--paper-font-common-base);
      margin: 0;
      padding: 0;
      background-color: #eee;
    }

    app-toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #F57C00;
      box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.3);
      color: white;
      z-index: 1;
      font-weight: bold;
      font-size: 18px;
    }

    .personItem {
      @apply(--layout-horizontal);

      margin: 16px 16px 0 16px;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      border: 1px solid #ddd;
    }

    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }

    .pad {
      padding: 0 16px;
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    .primary {
      font-size: 16px;
      font-weight: bold;
    }

    address {
      font-size: 14px;
      margin: 10px 0;
    }

    .spacer {
      @apply(--layout-flex);
    }

    .index {
      width: 30px;
    }

  </style>

</head>
<body unresolved>

  <template is="dom-bind" id="app">

    <app-toolbar>
      <div main-title>Load data using iron-scroll-threshold</div>
    </app-toolbar>

    <iron-feed id="list" items="[]" as="person" scroll-target="html" href="data/tester.json">
      <template>
        <div>
          <div class="personItem" tabindex$="[[tabIndex]]">
            <iron-image class="avatar" sizing="contain" src="[[person.picture.medium]]"></iron-image>
            <div class="pad">
              <div class="primary">[[person.name.first]] [[person.name.last]]</div>
              <address>
                [[person.location.street]] [[person.city]] <br />
                [[person.location.city]], [[person.location.state]] [[person.location.postcode]]
              </address>
            </div>
          </div>
        </div>
      </template>
    </iron-feed>

  </template>

  <script>

    (function(document) {
      'use strict';

      // Grab a reference to our auto-binding template
      // and give it some initial binding values
      // Learn more about auto-binding templates at http://goo.gl/Dx1u2g
      var app = document.querySelector('#app');

    })(document);

  </script>

</body>
</html>
